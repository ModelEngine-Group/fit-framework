app:
  name: 'FIT Hakuna Python'
worker:
  id: "FIT Hakuna Python App"  # 默认的进程唯一标识，此配置项需要覆盖，避免 workerId 相同导致注册服务混乱
  protocol-priorities: # protocol:format
    - 'HTTPS:CBOR'
    - 'HTTP:CBOR'
    - 'HTTPS:JSON'
    - 'HTTP:JSON'
worker-environment:
  env: 'local'  # 本地的环境标
  env-seq: 'local,debug,alpha,beta,prod'   # 本地支持的环境链
  default-envs: 'debug,alpha,beta,gamma,prod'   # FIT默认已有的环境标，用戶无法使用
  reserved-env: 'debug'   # 本地备用的环境标，目前主要用于用户本地调试时使用了自定义环境标，
  # 导致其无法拉取任何配置的情形在无法获取配置时，使用备用环境的配置
debug-console: true
terminate-main:
  enabled: false
local_ip: "localhost"
context-path: ""
http:
  server:
    enabled: true
    address:
      use-random-port: false
      port: 9666
      port-to-register:
      protocol: 2
      formats:
        - 1
        - 2
https:
  client:
    verify_enabled: false # 是否需要验证服务端身份
    ca_path: "plugin/fit_py_http_client/resources/ca.crt"
    assert_host_name: false # 是否在校验时校验主机名，仅当 verify_enabled 为 true 时有意义
    cert_enabled: false # 是否服务端对自身身份校验
    crt_path: "plugin/fit_py_http_client/resources/global.crt"
    key_path: "plugin/fit_py_http_client/resources/global.key"
    key_file_encrypted: false # 私钥是否被加密，仅当 cert_enabled 为 true 时有意义
    key_file_password: "" # 私钥的密码，仅当 cert_enabled 和 key_file_encrypted 为 true 时有意义
    key_file_password_encrypted: false # 私钥的密码是否被加密，仅当 cert_enabled 和 key_file_encrypted 为 true 时有意义
registry-center:
  server:
    mode: 'DIRECT'
    addresses:
      - "localhost:8848"
    protocol: 2
    formats:
      - 1
    context-path: ""